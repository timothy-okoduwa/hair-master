        <script>
            // Function to set the selected mode in localStorage
            function setModePreference(isDarkMode) {
                localStorage.setItem('darkMode', isDarkMode);
            }

            // Function to retrieve the selected mode from localStorage
            function getModePreference() {
                return localStorage.getItem('darkMode') === 'true';
            }

            // Get references to elements
            const body = document.querySelector('.mainDiv');
            const checkbox = document.getElementById('checkbox');
            // const bottomNavigation = document.querySelector('.BottomNavigation');

            // Set initial mode based on localStorage
            const initialDarkMode = getModePreference();
            body.classList.toggle('dark', initialDarkMode);
            // bottomNavigation.classList.toggle('dark', initialDarkMode);

            // Apply styles based on initial mode
            if (initialDarkMode) {
                body.style.color = '#fff';
                // bottomNavigation.style.backgroundColor = '#292c35';
            }

            // Listen for changes to the checkbox
            checkbox.addEventListener('change', () => {
                const isDarkMode = checkbox.checked;
                body.classList.toggle('dark', isDarkMode);
                // bottomNavigation.classList.toggle('dark', isDarkMode);
                setModePreference(isDarkMode);

                // Update styles based on selected mode
                if (isDarkMode) {
                    body.style.color = '#fff';
                    // bottomNavigation.style.backgroundColor = '#292c35';
                } else {
                    body.style.color = '#000'; // Change this to the desired black color
                    // bottomNavigation.style.backgroundColor = '#fff'; 
                }
            });


        </script>
